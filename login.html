<!DOCTYPE html>
<html>
  <head>
    <title>Mountain Medicine Login</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBSpwzSf8hXxb4rBk-u8JPyX7Ha4kGoS8o",
        authDomain: "mountainmedicine-6e572.firebaseapp.com",
        projectId: "mountainmedicine-6e572",
        storageBucket: "mountainmedicine-6e572.appspot.com",
        messagingSenderId: "1081705872512",
        appId: "1:1081705872512:web:0ddf126c4737e47fd9ba65",
        measurementId: "G-NCMCE3BBPL"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      async function login() {
        try {
          const result = await signInWithPopup(auth, provider);
          const idToken = await result.user.getIdToken();
          // Redirect to Streamlit app with ?token=...
          window.location.href = "https://YOUR-STREAMLIT-URL?token=" + idToken;
        } catch (error) {
          document.body.innerHTML = "<h3>Login failed:</h3><pre>" + error.message + "</pre>";
        }
      }

      login();
    </script>
  </head>
  <body>
    <h2>Signing in with Google...</h2>
  </body>
</html>
