<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Mountain Medicine</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      getRedirectResult,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSpwzSf8hXxb4rBk-u8JPyX7Ha4kGoS8o",
      authDomain: "mountainmedicine-6e572.web.app",
      projectId: "mountainmedicine-6e572",
      storageBucket: "mountainmedicine-6e572.appspot.com",
      messagingSenderId: "1081705872512",
      appId: "1:1081705872512:web:0ddf126c4737e47fd9ba65",
      measurementId: "G-NCMCE3BBPL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    function detectDeviceType() {
      const ua = navigator.userAgent.toLowerCase();
      return /iphone|ipad|android/.test(ua) ? "mobile" : "desktop";
    }

    console.log("[MM] Checking redirect result...");
    console.log("[MM] sessionStorage keys before:", Object.keys(sessionStorage));
    console.log("[MM] localStorage keys before:", Object.keys(localStorage));

    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          console.log("[MM] Firebase user object:", result.user);
          return result.user.getIdToken();
        } else {
          console.warn("[MM] No user returned from redirect.");
        }
      })
      .then((token) => {
        if (!token) return;
        const deviceType = detectDeviceType();
        localStorage.setItem("mm_token", token);
        localStorage.setItem("mm_device", deviceType);
        localStorage.setItem("mm_token_handled", "true");
        console.log("[MM] Token acquired:", token);
        window.location.href = `https://mountainmedicine.streamlit.app/?token=${token}&device=${deviceType}`;
      })
      .catch((error) => {
        console.error("[MM] Redirect error:", error.code, error.message);
        const output = document.createElement("p");
        output.style.color = "red";
        output.innerHTML = `<strong>Login failed:</strong> ${error.message || "Unknown error"}`;
        document.body.appendChild(output);
      });

    window.startLogin = function () {
      console.log("[MM] Initiating Google sign-in with redirect...");
      signInWithRedirect(auth, provider).catch((error) => {
        console.error("[MM] Redirect initiation failed:", error.code, error.message);
        alert("Redirect failed: " + error.message);
      });
    };

    window.resetLogin = function () {
      console.log("[MM] Resetting login state...");
      sessionStorage.clear();
      localStorage.removeItem("mm_token");
      localStorage.removeItem("mm_device");
      localStorage.removeItem("mm_token_handled");
      signOut(auth).then(() => {
        location.reload();
      });
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 4em;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin: 0.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .login-button {
      background: #6C4AB6;
      color: white;
    }
    .login-button:hover {
      background: #563a9d;
    }
    .reset-button {
      background: #ccc;
    }
    .reset-button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <h1>Login with Google</h1>
  <button class="login-button" onclick="startLogin()">üîê Login with Google</button>
  <button class="reset-button" onclick="resetLogin()">üßπ Reset Login State</button>
</body>
</html>
