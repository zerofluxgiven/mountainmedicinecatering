<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Debug Mode</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSpwzSf8hXxb4rBk-u8JPyX7Ha4kGoS8o",
      authDomain: "mountainmedicine-6e572.firebaseapp.com",
      projectId: "mountainmedicine-6e572",
      storageBucket: "mountainmedicine-6e572.appspot.com",
      messagingSenderId: "1081705872512",
      appId: "1:1081705872512:web:0ddf126c4737e47fd9ba65",
      measurementId: "G-NCMCE3BBPL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    function detectDeviceType() {
      const ua = navigator.userAgent.toLowerCase();
      return /iphone|ipad|android/.test(ua) ? "mobile" : "desktop";
    }

    console.log("[MM] Waiting for Firebase redirect result...");
    getRedirectResult(auth)
      .then((result) => {
        console.log("[MM] Firebase redirect result:", result);
        if (result && result.user) {
          return result.user.getIdToken();
        }
        throw new Error("No result.user from Firebase redirect.");
      })
      .then((token) => {
        const deviceType = detectDeviceType();
        console.log("[MM] Device type:", deviceType);
        console.log("[MM] Token acquired:", token);
        localStorage.setItem("mm_token", token);
        localStorage.setItem("mm_device", deviceType);
        window.location.href = "/";
      })
      .catch((error) => {
        console.error("[MM] Firebase redirect error:", error.code, error.message);
        document.body.innerHTML += `<p style="color: red;"><strong>Redirect error:</strong> ${error.message}</p>`;
      });

    window.login = function () {
      console.log("[MM] Initiating login redirect...");
      signInWithRedirect(auth, provider);
    };
  </script>
</head>
<body>
  <h1>Login with Google</h1>
  <button onclick="login()">Start Login</button>
  <p id="status">Logging status will appear in console.</p>
</body>
</html>
