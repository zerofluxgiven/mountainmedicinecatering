<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Medicine</title>
  <style>
    :root {
      --primary-purple: #6C4AB6;
      --light-purple: #B8A4D4;
    }

    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      max-width: 320px;
      text-align: center;
    }

    .logo img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .login-button {
      background: var(--primary-purple);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }

    .login-button:hover {
      background: var(--light-purple);
    }

    footer {
      font-size: 0.8rem;
      color: #999;
      margin-top: 2rem;
      text-align: center;
      width: 100%;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSpwzSf8hXxb4rBk-u8JPyX7Ha4kGoS8o",
      authDomain: "mountainmedicine-6e572.web.app",
      projectId: "mountainmedicine-6e572",
      storageBucket: "mountainmedicine-6e572.appspot.com",
      messagingSenderId: "1081705872512",
      appId: "1:1081705872512:web:0ddf126c4737e47fd9ba65",
      measurementId: "G-NCMCE3BBPL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    function detectDevice() {
      return /iphone|ipad|android/i.test(navigator.userAgent) ? "mobile" : "desktop";
    }

    function redirect(token, device) {
      window.location.href = `https://mountainmedicine.streamlit.app/?token=${token}&device=${device}`;
    }

    function saveToken(token, device) {
      localStorage.setItem("mm_token", token);
      localStorage.setItem("mm_device", device);
      const expiry = Date.now() + 30 * 24 * 60 * 60 * 1000;
      localStorage.setItem("mm_token_expiry", String(expiry));
    }

    const storedToken = localStorage.getItem("mm_token");
    const storedExpiry = parseInt(localStorage.getItem("mm_token_expiry") || "0", 10);
    const storedDevice = localStorage.getItem("mm_device") || detectDevice();

    if (storedToken && storedExpiry > Date.now()) {
      redirect(storedToken, storedDevice);
    } else {
      getRedirectResult(auth)
        .then(result => {
          if (result && result.user) {
            return result.user.getIdToken();
          }
        })
        .then(token => {
          if (token) {
            const device = detectDevice();
            saveToken(token, device);
            redirect(token, device);
          }
        });
    }

    window.login = function () {
      signInWithRedirect(auth, provider);
    }
  </script>
</head>

<body>
  <div class="login-box">
    <div class="logo">
      <img src="/mountain_logo.png" alt="Mountain Medicine Logo" />
    </div>
    <p>Bringing humanity closer through man's original primal ceremony.</p>
    <label style="margin-bottom:0.5rem;display:flex;align-items:center;gap:4px;">
      <input type="checkbox" id="rememberMe" checked disabled /> Remember me for 30 days
    </label>
    <button class="login-button" id="loginBtn" onclick="login()">üîê Login with Google</button>
    <div id="pleaseWait" style="display:none;margin-top:1rem;font-weight:600;">Please wait‚Ä¶</div>
    <footer>&copy; 2025 Mountain Medicine</footer>
  </div>
  <a href="/public-recipes.html" style="position: fixed; bottom: 8px; right: 8px; font-size: 0.75rem; color: #666; text-decoration: none;">View Recipes</a>
</body>
</html>
