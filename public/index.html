<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Mountain Medicine</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSpwzSf8hXxb4rBk-u8JPyX7Ha4kGoS8o",
      authDomain: "mountainmedicine-6e572.web.app",
      projectId: "mountainmedicine-6e572",
      storageBucket: "mountainmedicine-6e572.appspot.com",
      messagingSenderId: "1081705872512",
      appId: "1:1081705872512:web:0ddf126c4737e47fd9ba65",
      measurementId: "G-NCMCE3BBPL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    function detectDeviceType() {
      const ua = navigator.userAgent.toLowerCase();
      return /iphone|ipad|android/.test(ua) ? "mobile" : "desktop";
    }

    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          return result.user.getIdToken();
        } else {
          console.warn("[MM] No user returned from redirect.");
        }
      })
      .then((token) => {
        if (!token) return;
        const deviceType = detectDeviceType();
        localStorage.setItem("mm_token", token);
        localStorage.setItem("mm_device", deviceType);
        localStorage.setItem("mm_token_handled", "true");
        window.location.href = `https://mountainmedicine.streamlit.app/?token=${token}&device=${deviceType}`;
      })
      .catch((error) => {
        console.error("[MM] Redirect error:", error.code, error.message);
        const output = document.createElement("p");
        output.style.color = "red";
        output.innerHTML = `<strong>Login failed:</strong> ${error.message || "Unknown error"}`;
        document.body.appendChild(output);
      });

    window.startLogin = function () {
      console.log("[MM] Initiating redirect to Google...");
      signInWithRedirect(auth, provider)
        .catch((error) => {
          console.error("[MM] Redirect initiation failed:", error.code, error.message);
          const err = document.createElement("p");
          err.style.color = "red";
          err.innerText = "Could not redirect to Google login.";
          document.body.appendChild(err);
        });
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 4em;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background: #6C4AB6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #563a9d;
    }
  </style>
</head>
<body>
  <h1>Login with Google</h1>
  <button onclick="startLogin()">üîê Login with Google</button>
</body>
</html>
