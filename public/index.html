<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Mountain Medicine</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSpwzSf8hXxb4rBk-u8JPyX7Ha4kGoS8o",
      authDomain: "mountainmedicine-6e572.web.app",
      projectId: "mountainmedicine-6e572",
      storageBucket: "mountainmedicine-6e572.appspot.com",
      messagingSenderId: "1081705872512",
      appId: "1:1081705872512:web:0ddf126c4737e47fd9ba65",
      measurementId: "G-NCMCE3BBPL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    function detectDeviceType() {
      const ua = navigator.userAgent.toLowerCase();
      return /iphone|ipad|android/.test(ua) ? "mobile" : "desktop";
    }

    const alreadyHandled = localStorage.getItem("mm_token_handled");

    if (!alreadyHandled) {
      console.log("[MM] Checking Firebase redirect result...");
      getRedirectResult(auth)
        .then((result) => {
          console.log("[MM] Firebase redirect result:", result);
          if (result && result.user) {
            return result.user.getIdToken();
          }
          throw new Error("No result.user from Firebase redirect.");
        })
        .then((token) => {
          const deviceType = detectDeviceType();
          console.log("[MM] Token acquired:", token);
          console.log("[MM] Device type:", deviceType);
          localStorage.setItem("mm_token", token);
          localStorage.setItem("mm_device", deviceType);
          localStorage.setItem("mm_token_handled", "true");
          window.location.href = "/";
        })
        .catch((error) => {
          console.error("[MM] Redirect error:", error.code, error.message);
          document.body.innerHTML += `<p style='color:red'><strong>Redirect error:</strong> ${error.message}</p>`;
        });
    } else {
      console.log("[MM] Skipping redirect result ‚Äî already handled.");
    }

    window.startLogin = function () {
      console.log("[MM] Login button clicked. Calling signInWithRedirect...");
      signInWithRedirect(auth, provider)
        .then(() => {
          console.log("[MM] Redirect initiated.");
        })
        .catch((error) => {
          console.error("[MM] Redirect call failed:", error.code, error.message);
        });
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 4em;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background: #6C4AB6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #563a9d;
    }
  </style>
</head>
<body>
  <h1>Login with Google</h1>
  <button onclick="startLogin()">üîê Login with Google</button>
  <p>Console output will reveal login flow status.</p>
</body>
</html>
